<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHARESKILL</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1 class="title">컴포넌트 가이드</h1>

  <h2 class="title">버튼</h2>
  <button class="btn">버튼</button>
  <a href="#" class="btn">버튼</a>
  
  <h2>카드</h2>
  <div class="card">
    <div class="card-box">
      <div class="card-img">
        <a href="#"><img src="images/course3.jpg" alt="" width="100%"></a>
      </div>
      <div class="card-content">
        <div class="card-text">내 이야기를 노래로!</div>
        <div class="card-user">
          <a href="#"><img src="images/user.png" alt="" width="20px"></a>
          <span>김선의</span>
        </div>
      </div>
    </div>
  </div>

  <h2 class="title">알림 팝업</h2>
  <div class="alert">
    <span class="alert-text">
      <strong>튜터모집!</strong> 재능을 나누어봐요.</span>
    <button class="close">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
    </button>
  </div>

  <h2 class="title">캐러샐</h2>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="banner">
            <div class="banner-inner">
              <div class="banner-content" style="background-image:url(images/cooking.jpg)">
                <div class="banner-caption">
                  <h3>요리 배워보세요.</h3>
                  <p>멋진 요리사들이 주변에 있습니다.</p>
                  <button class="btn">수업 찾기</button>
                </div>
              </div>
            </div> 
          </div>
        </div>
        <div class="swiper-slide">
          <div class="banner">
            <div class="banner-inner">
              <div class="banner-content" style="background-image:url(images/cooking.jpg)">
                <div class="banner-caption">
                  <h3>요리 배워보세요.</h3>
                  <p>멋진 요리사들이 주변에 있습니다.</p>
                  <button class="btn">수업 찾기</button>
                </div>
              </div>
            </div> 
          </div>
        </div>
        <div class="swiper-slide">
          <div class="banner">
            <div class="banner-inner">
              <div class="banner-content" style="background-image:url(images/cooking.jpg)">
                <div class="banner-caption">
                  <h3>요리 배워보세요.</h3>
                  <p>멋진 요리사들이 주변에 있습니다.</p>
                  <button class="btn">수업 찾기</button>
                </div>
              </div>
            </div> 
          </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <h2 class="title">네비게이션</h2>
  <div class="navbar">    
    <a href="#" class="logo">SHARESKILL</a>
    <ul class="navbar-menu">
      <li> <a href="#">튜터 신청</a></li>
      <li><a href="#">수업 목록</a></li>
      <li class="signin"><a href="#">회원가입</a></li>
      <li class="login"><a href="#">로그인</a></li>
    </ul>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="module">
    import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'
  
    const swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    })
  </script>
</body>
</html>
